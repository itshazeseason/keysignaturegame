<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Key Signature Simple</title> 
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
        <script src="keysigScript.js"></script>
    </head>

    <body>
        <h2 id="roundNum">0/0</h2><h2 id="accuracy">0%</h2>
        <div id="selected"></div>
        <h2 id="question"></h2>
        <div>
            <button id="0n" onclick="selectKeySig(this.id)">Natural♮</button>
            <div id="choicesSharp">
                <h3>#</h3>
                <button id="1s" onclick="selectKeySig(this.id)">1</button>
                <button id="2s" onclick="selectKeySig(this.id)">2</button>
                <button id="3s" onclick="selectKeySig(this.id)">3</button>
                <button id="4s" onclick="selectKeySig(this.id)">4</button>
                <button id="5s" onclick="selectKeySig(this.id)">5</button>
                <button id="6s" onclick="selectKeySig(this.id)">6</button>
                <button id="7s" onclick="selectKeySig(this.id)">7</button>
            </div>
            <div id="choicesFlat">
                <h3>♭</h3>
                <button id="1f" onclick="selectKeySig(this.id)">1</button>
                <button id="2f" onclick="selectKeySig(this.id)">2</button>
                <button id="3f" onclick="selectKeySig(this.id)">3</button>
                <button id="4f" onclick="selectKeySig(this.id)">4</button>
                <button id="5f" onclick="selectKeySig(this.id)">5</button>
                <button id="6f" onclick="selectKeySig(this.id)">6</button>
                <button id="7f" onclick="selectKeySig(this.id)">7</button>
            </div>
        </div>
        <br>
        <div id="choiceClef">
            <button id="treble" onclick="changeClef(this.id)">treble</button>
            <button id="bass" onclick="changeClef(this.id)">bass</button>
            <button id="alto" onclick="changeClef(this.id)">alto</button>
            <button id="tenor" onclick="changeClef(this.id)">tenor</button>
        </div>
        <br>
        <button id="showAns" onclick="showAnswer()">Reveal Answer</button>
        <button id="submit" onclick="nextRound()">submit</button>
        <br>
        <div id="answer"></div>
    </body>
</html>
